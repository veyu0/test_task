{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
    {% if user.is_staff %}
        <button class="cats-but"><a class="but-text" href="{% url 'create_cats' %}">Создать кошечку</a></button>
    {% endif %}
    <ul class="cats-list">
        {% for object in object_list %}
            <li>
                <div class="cat-card">
                    <div class="info">
                        {{ object.name }},
                        Возраст {{ object.age }}
                    </div>
                    <div class="breed">
                       Порода: {{ object.breed }}
                    </div>
                    <div>
                        {% if object.photo %}
                            <img class="cat-photo" src="{{ object.photo.url }}" alt="photo">
                        {% endif %}
                    </div>
                </div>
            </li>
            <button class="cats-but"><a class="but-text" href="{% url 'update_cats' pk=object.id %}">Изменить кошечку</a></button>
        {% endfor %}
    </ul>
{% endblock %}
